<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyOT</title>
    <link rel="stylesheet" href="css/register_company.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<div class="register">
    <a href="/" class="back-button-img">
        <img src="/images/back_arrow.jpg" alt="Back" class="icon" />
    </a>
    <h1>Sign up</h1>

    <form id="registrationForm" action="/register" method="post">
        <div class="form-row">
            <label for="register-company">Company Name:</label>
            <input type="text" id="register-company" name="company_name" placeholder="Enter company name" required>
            <span class="error-message" id="company_name_error"></span> </div>

        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error-message" id="password_error"></span> </div>

        <hr>

        <div class="form-row">
            <label for="contact">Contact Name:</label>
            <input type="text" id="contact" name="contact_name" placeholder="Enter contact name" required>
            <span class="error-message" id="contact_name_error"></span> </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <span class="error-message" id="email_error"></span> </div>

        <div class="form-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            <span class="error-message" id="phone_error"></span> </div>

        <div class="form-row">
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="Enter LinkedIn link" required>
            <span class="error-message" id="linkedin_error"></span> </div>

        <hr>

        <div class="form-row">
            <label for="exp-date">Exp. Date:</label>
            <input type="text" id="exp-date" name="exp_date" placeholder="MM/YY" required>
            <span class="error-message" id="exp_date_error"></span> </div>

        <div class="form-row">
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" placeholder="123" required>
            <span class="error-message" id="cvc_error"></span> </div>

        <div class="form-row">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456" required>
            <span class="error-message" id="card_number_error"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="messageContainer" style="margin-top: 20px; font-weight: bold;"></div>
</div>

<script src="/js/register_company.js"></script>
</body>
</html>
